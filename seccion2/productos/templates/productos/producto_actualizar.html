{% extends 'productos/base.html' %}
{% block title %}Actualizar Producto{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Actualizar Producto</h5>
        <form action="{% url 'producto_actualizar' producto.id %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci√≥n</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ producto.descripcion }}">
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" value="{{ producto.cantidad }}" min="0">
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a href="{% url 'producto_mostrar' producto.id %}" class="btn btn-secondary ms-2">Volver</a>
        </form>
    </div>
</div>
{% endblock %}
