<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
</head>
<body>
    <form action="/productos/actualizar/{{ producto.id }}" method="post">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}"><br><br>
        <label for="descripcion">Descripci√≥n:</label>
        <input type="text" id="descripcion" name="descripcion" value="{{ producto.descripcion }}"><br><br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" value="{{ producto.cantidad }}"><br><br>
        <input type="submit" value="Actualizar">
    </form>
</body>
</html>
